<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Whack a mole</title>
  </head>
  <body>
    <div class="container">
      <h1>Whack a mole</h1>
      <div class="difficult-btn-container">
        <button class="easy-btn">EASY</button>
        <button class="medium-btn">MEDIUM</button>
        <button class="difficult-btn">HARD</button>
      </div>
      <div class="time-container">
        <h2 class="timeTitle">Time:</h2>
        <h2 class="time" id="time">0</h2>
      </div>
      <div class="score-container">
        <h2 class="scoreTitle">Score:</h2>
        <h2 class="score" id="score"></h2>
      </div>

      <div class="board" id="board"></div>
      <div class="result-container">
        <h3>Your score is</h3>
        <h3 class="result" id="result">1</h3>
      </div>
      <div class="cursor"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
